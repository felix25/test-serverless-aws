functions:
  starWars:
    handler: handler.starWars
    events:
      - http:
          method: GET
          path: /list/all
          integration: lambda
          response:
            headers:
              Content-Type: "'application/json'"
            template: $input.json('$')
            statusCodes:
              500:
                pattern: '.*"httpStatus":500.*'
                template: $input.path('$.errorMessage')
                headers:
                  Content-Type: "'application/json'"

  createData:
    handler: handler.create
    events:
      - http:
          method: POST
          path: /star-wars/create
          integration: lambda
          request:
            headers:
              Content-Type: "'application/json'"
            passThrough: WHEN_NO_TEMPLATES
            template:
              application/json: |
                #set($inputRoot = $input.path('$'))
                {
                  "page": "$inputRoot.page"
                }
          response:
            headers:
              Content-Type: "'application/json'"
            template: $input.json('$')
